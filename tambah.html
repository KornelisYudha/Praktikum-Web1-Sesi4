<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a calss="navbar-brand" href="#">Penggajian</a>
        </div>

    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <form action="">
                <label for="nik">Nik :</label> <br>
                <input type="text" id="nik" name="nik" size="10" maxlength="10" required placeholder="Misal: 123"> <br>

                <label for="nama">Nama :</label> <br>
                <input type="text" id="nama" name="nama" required placeholder="misal : Fulan"> <br>

                <label for="tanggal_mulai">Tanggal Mulai :</label> <br>
                <input type="date" id="tanggal_mulai" name="tanggal_mulai" required placeholder="2022-01-11"> <br>

                <label for="gaji_pokok">Gaji Pokok : </label> <br>
                <input type="number" id="gaji_pokok" name="gaji_pokok" required min="1000000" step="100"> <br>

                <label for="">Status Karyawan</label> <br>
                <input type="radio" id="tetap" name="status_karyawan" value="TETAP" required> <br>
                <label for="tetap">TETAP</label> <br>
                <input type="radio" id="kontrak" name="status_karyawan" value="KONTRAK"> <br>
                <label for="kontrak">KONTRAK</label> <br>
                <input type="radio" id="magang" name="status_karyawan" value="MAGANG"> <br>
                <label for="magang">MAGANG</label> <br>

                <input type="submit" id="btn_submit" name="btn_submit" value="Submit">
                <input type="reset" id="btn_reset" name="btn_reset" value="Reset">
            </form>
        </div>
    </div>
  <body>
</html>
